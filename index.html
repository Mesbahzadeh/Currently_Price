<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نرخ روز | قیمت لحظه‌ای ارز، طلا و سکه</title>
    <meta name="description" content="مرجع قیمت لحظه‌ای دلار، یورو، سکه و ارزهای دیجیتال. تحلیل هوشمند بازار با هوش مصنوعی." />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'vazir': ['Vazirmatn', 'sans-serif'],
            }
          }
        }
      }
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
      * {
        font-family: 'Vazirmatn', sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #f3f4f6;
        direction: rtl;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      /* Marquee animation */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
      }
      .animate-marquee {
        animation: marquee 20s linear infinite;
        display: inline-block;
        padding-left: 100%;
      }
      
      /* Loading animation */
      .loading-spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top: 4px solid #3498db;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading fallback -->
    <div id="loading" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
      <div class="loading-spinner"></div>
      <p style="margin-right: 15px; color: #666;">در حال بارگذاری...</p>
    </div>
    
    <div id="root"></div>
    
    <script type="module">
      // Hide loading when app is loaded
      document.addEventListener('DOMContentLoaded', function() {
        const loading = document.getElementById('loading');
        const root = document.getElementById('root');
        
        // Import the main app
        import('./index.js').then(() => {
          setTimeout(() => {
            if (loading) loading.style.display = 'none';
            if (root) root.style.display = 'block';
          }, 500);
        }).catch(err => {
          console.error('Failed to load app:', err);
          if (loading) {
            loading.innerHTML = `
              <div style="text-align: center; padding: 20px;">
                <h3 style="color: #e74c3c;">خطا در بارگذاری برنامه</h3>
                <p>لطفاً صفحه را رفرش کنید یا بعداً تلاش نمایید.</p>
              </div>
            `;
          }
        });
      });
    </script>
  </body>
</html>
